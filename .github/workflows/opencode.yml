name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, ' /oc') ||
      startsWith(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, ' /opencode') ||
      startsWith(github.event.comment.body, '/opencode')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Setup Dev Environment
        run: |
          # Create a profile to prevent GC of the devShell environment
          nix develop --profile ./dev-profile --command true

          nix develop --command bash -c '
            # Add Nix store paths to GITHUB_PATH
            echo "$PATH" | tr ":" "\n" | grep "^/nix/store" >> "$GITHUB_PATH"
            
            # Export essential environment variables to GITHUB_ENV
            vars=(PKG_CONFIG_PATH C_INCLUDE_PATH CPLUS_INCLUDE_PATH LIBRARY_PATH LD_LIBRARY_PATH NIX_CFLAGS_COMPILE NIX_LDFLAGS NIX_BINTOOLS NIX_CC)
            for var in "${vars[@]}"; do
              if [ -n "${!var}" ]; then
                echo "$var<<EOF" >> "$GITHUB_ENV"
                echo "${!var}" >> "$GITHUB_ENV"
                echo "EOF" >> "$GITHUB_ENV"
              fi
            done
            echo "IN_NIX_SHELL=impure" >> "$GITHUB_ENV"
          '

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          model: openrouter/minimax/minimax-m2.1
