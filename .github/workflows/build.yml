name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    
    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Cache Nix Store
      uses: nix-community/cache-nix-action@v6
      with:
        primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.nix', 'flake.lock') }}
        restore-prefixes-first-match: nix-${{ runner.os }}-
        nix-store-path: /nix
        use-gha-cache: true

    - name: Build
      run: nix build -L

    - name: Validate OpenGL shaders
      run: |
        nix develop --command sh -c '
          echo "Validating OpenGL shaders..."
          for shader in assets/shaders/*.vert assets/shaders/*.frag; do
            echo "  Checking $shader"
            glslangValidator "$shader"
          done
          echo "All OpenGL shaders valid!"
        '
      
    - name: Prepare Artifact
      run: |
        mkdir -p dist
        # Copy binary (resolving symlink from nix build)
        cp -L result/bin/zig-triangle dist/zig-voxel-engine-linux
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zig-voxel-engine-${{ matrix.os }}
        path: dist/

  integration-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6

    - uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Run integration smoke test
      run: xvfb-run -a nix develop --command zig build test-integration
