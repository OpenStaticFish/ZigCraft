name: Build

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'flake.nix'
      - 'flake.lock'
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v16
      description: Install Nix package manager with DeterminateSystems action

    - name: Cache Nix Store
      uses: nix-community/cache-nix-action@v7
      description: Cache Nix store for faster subsequent builds
      with:
        primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.nix', 'flake.lock') }}
        restore-prefixes-first-match: nix-${{ runner.os }}-
        nix-store-path: /nix
        use-gha-cache: true

    - name: Build
      run: nix build -L

    - name: Prepare Artifact
      run: |
        mkdir -p dist
        # Copy binary (resolving symlink from nix build)
        cp -L result/bin/zigcraft dist/zigcraft-linux
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zigcraft
        path: dist/
        retention-days: 7

  integration-test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v16
      description: Install Nix package manager with DeterminateSystems action

    - name: Cache Nix Store
      uses: nix-community/cache-nix-action@v7
      description: Cache Nix store for faster subsequent builds
      with:
        primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.nix', 'flake.lock') }}
        restore-prefixes-first-match: nix-${{ runner.os }}-
        nix-store-path: /nix
        use-gha-cache: true

    - name: Run integration smoke test
      run: xvfb-run -a nix develop --command zig build test-integration
